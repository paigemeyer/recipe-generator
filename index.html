<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Radar</title>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="main-1">
  
    <h1 id="generate"> AI kitchen assistant</h1>
    

    <main>
<p> <strong>Type out a recipe idea or some ingredients you have on hand...</strong></p>
<p class="idea"> i.e: leftover rice, chicken, pesto and tomatoes or </br> Spaghetti, tomatoes and fresh cream </p>
      <form id="generator-form">
        <input type="text" placeholder="Enter your ingredients" required class="input-1" id="ready-meal"/>
        <input type="submit" class="enter-button"/>
      </form>
    </div>
      <div class="main-2" id="recipe">
        recipe will display here!
      </div>  
    </main>
    <footer class="code-who">
    Coded by Paige Meyer, is
    <a href="https://github.com/paigemeyer/recipe-generator" target="_blank"> open-sourced on GitHub </a> and
    <a href="https://radorrecipe.netlify.app/" target="_blank"> hosted on Netlify</a>
    </footer>
  
    <script src="script.js"></script>
</body>
</html>
